{% extends "base.html" %}

{% block title %}Nova Medição - {{ obra.nome }}{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='faturamento.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="faturamento-panel">
        <h2>Registrar Nova Medição</h2>
        <p><strong>Obra:</strong> {{ obra.nome }}</p>
        <p><strong>Construtora:</strong> {{ obra.construtora_nome }}</p>
    </div>

    <form method="POST" action="{{ url_for('nova_medicao', obra_id=obra.id) }}">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="data" class="form-label">Data da Medição</label>
                    <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="valor" name="valor"
                        placeholder="Ex: 3500.50" required>
                </div>
                <div class="mb-3">
                    <label for="nota_fiscal" class="form-label">Nota Fiscal</label>
                    <input type="text" class="form-control" id="nota_fiscal" name="nota_fiscal"
                        placeholder="Ex: NF-123456">
                </div>
                <a href="{{ url_for('listar_medicoes', obra_id=obra.id) }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Salvar Medição
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
