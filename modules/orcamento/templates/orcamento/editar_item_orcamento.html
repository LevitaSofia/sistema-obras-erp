{% extends "base.html" %}

{% block title %}Editar Item do Orçamento{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h4 class="mb-0">Editar Item do Orçamento</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('orcamento_bp.editar_item_orcamento', item_id=item.id) }}">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="descricao" class="form-label">Descrição*</label>
                        <input type="text" class="form-control" id="descricao" name="descricao"
                            value="{{ item.descricao }}" required>
                    </div>

                    <div class="col-md-4">
                        <label for="unidade" class="form-label">Unid.*</label>
                        <input type="text" class="form-control" id="unidade" name="unidade" value="{{ item.unidade }}"
                            required>
                    </div>

                    <div class="col-md-4">
                        <label for="quantidade" class="form-label">Quantidade*</label>
                        <input type="number" step="0.01" class="form-control" id="quantidade" name="quantidade"
                            value="{{ '%.2f'|format(item.quantidade) }}" required>
                    </div>

                    <div class="col-md-4">
                        <label for="valor_unitario" class="form-label">Valor Unit. (R$)*</label>
                        <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario"
                            value="{{ '%.2f'|format(item.valor_unitario) }}" required>
                    </div>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('orcamento_bp.detalhar_orcamento', obra_id=obra_id) }}"
                        class="btn btn-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle-fill"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
